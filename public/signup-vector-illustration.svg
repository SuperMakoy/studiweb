  <rect x="270" y="265" width="50" height="5" rx="2" fill="#E0E0E0"/>
  <rect x="270" y="280" width="45" height="5" rx="2" fill="#E0E0E0"/>
  <rect x="270" y="295" width="50" height="5" rx="2" fill="#E0E0E0"/>
  <path d="M295 320 L290 315 L285 320" stroke="#FFD43B" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="285" cy="325" r="8" fill="#FFD43B"/>
  
  <!-- Celebratory elements -->
  <path d="M320 100 L325 110 L335 110 L327 117 L330 127 L320 120 L310 127 L313 117 L305 110 L315 110 Z" fill="#FFD43B"/>
  <path d="M80 280 L85 290 L95 290 L87 297 L90 307 L80 300 L70 307 L73 297 L65 290 L75 290 Z" fill="#FF6B6B"/>
  <circle cx="340" cy="240" r="12" fill="#51CF66" opacity="0.6"/>
  <circle cx="60" cy="140" r="15" fill="#5B6EE8" opacity="0.6"/>
  
  <!-- Confetti -->
  <rect x="120" y="80" width="8" height="8" fill="#FF6B6B" opacity="0.7" transform="rotate(45 124 84)"/>
  <rect x="280" y="90" width="6" height="6" fill="#51CF66" opacity="0.7" transform="rotate(20 283 93)"/>
  <rect x="100" y="200" width="7" height="7" fill="#FFD43B" opacity="0.7" transform="rotate(60 103 203)"/>
  <rect x="320" cy="200" width="6" height="6" fill="#5B6EE8" opacity="0.7" transform="rotate(30 323 203)"/>
