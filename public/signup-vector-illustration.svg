<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="url(#signupGradient)"/>
  <defs>
    <linearGradient id="signupGradient" x1="0" y1="0" x2="400" y2="400">
      <stop offset="0%" stop-color="#FFF4E6"/>
      <stop offset="100%" stop-color="#E8F4FF"/>
    </linearGradient>
  </defs>
  
  <!-- Graduation elements -->
  <!-- Book stack -->
  <rect x="140" y="260" width="120" height="15" rx="3" fill="#5B6EE8"/>
  <rect x="150" y="245" width="100" height="15" rx="3" fill="#FF6B6B"/>
  <rect x="160" y="230" width="80" height="15" rx="3" fill="#51CF66"/>
  <rect x="170" y="215" width="60" height="15" rx="3" fill="#FFD43B"/>
  
  <!-- Person with graduation cap -->
  <circle cx="200" cy="130" r="35" fill="#FFD4A3"/>
  
  <!-- Graduation cap -->
  <rect x="165" y="108" width="70" height="10" rx="3" fill="#2C2C2C"/>
  <polygon points="200,90 175,108 225,108" fill="#2C2C2C"/>
  <line x1="225" y1="99" x2="245" y2="115" stroke="#2C2C2C" stroke-width="2.5"/>
  <circle cx="245" cy="115" r="5" fill="#FFD43B"/>
  
  <!-- Hair peeking from cap -->
  <path d="M175 115 Q170 118 172 122" stroke="#6B4E3D" stroke-width="4" stroke-linecap="round"/>
  <path d="M225 115 Q230 118 228 122" stroke="#6B4E3D" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Eyes -->
  <circle cx="190" cy="128" r="3" fill="#2C2C2C"/>
  <circle cx="210" cy="128" r="3" fill="#2C2C2C"/>
  
  <!-- Excited smile -->
  <path d="M185 142 Q200 152 215 142" stroke="#2C2C2C" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Body with academic robe -->
  <path d="M165 165 Q200 160 235 165 L240 230 Q200 235 160 230 Z" fill="#4A5AC9"/>
  <rect x="185" y="170" width="30" height="60" fill="#5B6EE8"/>
  
  <!-- Arms raised in celebration -->
  <path d="M165 170 L140 150 L145 145 L170 165" fill="#FFD4A3"/>
  <path d="M235 170 L260 150 L255 145 L230 165" fill="#FFD4A3"/>
  <ellipse cx="140" cy="148" rx="8" ry="10" transform="rotate(-30 140 148)" fill="#FFD4A3"/>
  <ellipse cx="260" cy="148" rx="8" ry="10" transform="rotate(30 260 148)" fill="#FFD4A3"/>
  
  <!-- Certificate/document -->
